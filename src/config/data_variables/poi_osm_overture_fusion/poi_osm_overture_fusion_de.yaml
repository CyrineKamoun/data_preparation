collection:
preparation:
  fusion:
    restaurant:
      restaurant:
        input_1: "
          INSERT INTO temporal.poi_input_1_de_fusion(category_2, name, street, housenumber, zipcode, opening_hours, wheelchair, tags, geom, id)
          SELECT DISTINCT ON (osm_id)
          category, name, street, housenumber, zipcode, opening_hours, tags ->> 'wheelchair',
          tags::jsonb || JSONB_STRIP_NULLS(JSONB_BUILD_OBJECT('osm_id', osm_id, 'osm_type', 'osm_type', 'phone',
          phone, 'email', tags ->> 'email', 'capacity', tags ->> 'capacity', 'website', website)), geom , osm_id
          FROM public.poi_osm_de
          WHERE category IN ('restaurant')
          AND name IS NOT NULL;      
        "
        input_2: "
          INSERT INTO temporal.poi_input_2_de_fusion(category_2, name, street, housenumber, zipcode, opening_hours, wheelchair, tags, geom, id)
